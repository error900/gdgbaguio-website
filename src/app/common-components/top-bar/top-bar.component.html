        <button id="account-button"
          class="mdc-icon-button mdc-icon-button--on google-account-icon-button mdc-top-app-bar__action-item--unbounded"
          aria-label="Google account" aria-pressed="true">
          <img src="{{user.photoURL}}" class="mdc-icon-button__icon" />
          <img src="{{user.photoURL}}" class="mdc-icon-button__icon mdc-icon-button__icon--on" />

          <div id="account-mdc-menu" class="mdc-menu mdc-menu-surface">
            <div class="menu-container">
              <div class="account-photo">
                <img src="{{user.photoURL}}" alt="Account Photo">
              </div>
              <div class="account-details">
                <span class="displayname">{{user.displayName}}</span> <br>
                <span>{{user.email}}</span>
              </div>
            </div>
            <div style="border-top: 1px solid #e8eaed;"></div>
            <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
              <li class="mdc-list-item" role="menuitem">

              </li>
            </ul>
            <div style="border-top: 1px solid #e8eaed;"></div>
            <div class="account-menu-buttons">
              <button id="signout-button" class="mdc-button mdc-button--outlined" (click)="auth.signOut()">
                <span class="mdc-button__ripple"></span> Sign out</button>
            </div>
          </div>
        </div>
      </div>

      <ng-template #showSignInButton>
        <button id="signin-button" class="mdc-button" (click)=auth.googleLogin()> <span
            class="mdc-button__ripple"></span> Sign in</button>
      </ng-template>
    </section>
