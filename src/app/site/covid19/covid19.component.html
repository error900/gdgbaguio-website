<section class="landing-row background-dark">
  <div class="mdc-layout-grid">
    <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-12">
    </div>
  </div>
  <div class="mdc-layout-grid">
    <div class="mdc-layout-grid__inner">
      <div
        class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4-desktop mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-4-mobile">
        <div class="mdc-card">
          <div class="card__primary">
            <h2 class="card__title mdc-typography mdc-typography--headline5">Coronavirus (COVID-19)</h2>
            <h3 class="card__subtitle mdc-typography mdc-typography--subtitle2">Updated less than 1 hour ago</h3>
          </div>
          <div class="card__secondary mdc-typography mdc-typography--body2">
            <div class="mdc-select mdc-select--outlined mdc-select--with-leading-icon">
              <div class="mdc-select__anchor" aria-labelledby="outlined-select-label">
                <i class="material-icons mdc-select__icon" tabindex="0" role="button">place</i>
                <span class="mdc-select__ripple"></span>
                <input id="selected-country" readonly type="text" class="mdc-select__selected-text" value="Philippines">
                <i class="mdc-select__dropdown-icon"></i>
                <span class="mdc-notched-outline">
                  <span class="mdc-notched-outline__leading"></span>
                  <!-- <span class="mdc-notched-outline__notch">
                    <span id="outlined-select-label" class="mdc-floating-label">Pick a Food Group</span>
                  </span> -->
                  <span class="mdc-notched-outline__trailing"></span>
                </span>
              </div>
              <div class="mdc-select__menu mdc-menu mdc-menu-surface" role="listbox">
                <ul class="mdc-list">
                  <li class="mdc-list-item" data-value="Worldwide">
                    <i class="material-icons">place</i>
                    <span class="mdc-list-item__text">
                      Worldwide
                    </span>
                  </li>
                  <ng-container *ngFor="let caseByCountry of casesByCountry">
                    <li class="mdc-list-item" attr.data-value="{{caseByCountry.country}}">
                      <i class="material-icons">place</i>
                      <span class="mdc-list-item__text">
                        {{caseByCountry.country}}
                      </span>
                    </li>
                  </ng-container>
                </ul>
              </div>
            </div>
          </div>

          <!-- <div class="card__secondary">
            <div class="mdc-layout-grid__inner">
              <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                hasdjfgsjdaf
              </div>
              <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                hasdjfgsjdaf
              </div>
              <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-4">
                hasdjfgsjdaf
              </div>

            </div>

          </div> -->
          <div class="mdc-card__actions">
            <P>Source: <a href="https://en.wikipedia.org/wiki/Template:COVID-19_pandemic_data">Wikipedia</a></P>
          </div>
        </div>
      </div>


    </div>
  </div>
</section>
<section class="landing-row">
  <div class="mdc-layout-grid">
    <div class="mdc-layout-grid__cell">
      <div class="mdc-data-table">
        <table class="mdc-data-table__table" aria-label="Dessert calories">
          <thead>
            <tr class="mdc-data-table__header-row">
              <th class="mdc-data-table__header-cell" role="columnheader" scope="col">Location</th>
              <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader"
                scope="col">Confirmed</th>
              <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader"
                scope="col">Deaths</th>
              <th class="mdc-data-table__header-cell mdc-data-table__header-cell--numeric" role="columnheader"
                scope="col">Recovered</th>
            </tr>
          </thead>
          <tbody class="mdc-data-table__content">
            <tr *ngFor="let caseByCountry of casesByCountry" class="mdc-data-table__row">
              <td class="mdc-data-table__cell">
                <img attr.src="{{caseByCountry.thumb}}" alt=""> {{caseByCountry.country}}</td>
              <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{caseByCountry.cases}}</td>
              <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{caseByCountry.deaths}}</td>
              <td class="mdc-data-table__cell mdc-data-table__cell--numeric">{{caseByCountry.recovered}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
