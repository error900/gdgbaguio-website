<div class="app-drawer-layout mdc-top-app-bar--fixed-adjust">
  <!-- Drawer -->
  <aside class="mdc-drawer mdc-drawer--dismissible drawer">
    <dashboard-drawer></dashboard-drawer>
  </aside>
  <!-- Content -->
  <main class="mdc-drawer-app-content main-content">

    <section class="dashboard-row">
      <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
          <h1 class="mdc-typography--headline5 row-heading">RÉPONDEZ S’IL VOUS PLAÎT (RSVP)</h1>
        </div>
        <div class="mdc-layout-grid__inner">
          <div *ngFor="let upcomingEvent of upcomingEvents" class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">
            <div class="mdc-card demo-card">
              <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
                <!-- <div class="mdc-card__media mdc-card__media--16-9 demo-card__media"
                  style="background-image: url(&quot;https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg&quot;);">
                </div> -->
                <div class="demo-card__primary">
                  <h2 class="demo-card__title mdc-typography mdc-typography--headline6">{{upcomingEvent.name}}</h2>
                  <h3 class="demo-card__subtitle mdc-typography mdc-typography--subtitle2">by Kurt Wagner</h3>
                </div>
                <div class="demo-card__secondary mdc-typography mdc-typography--body2">Visit ten places on our planet
                  that are undergoing the biggest changes today.</div>
              </div>
              <div class="mdc-card__actions">
                <div class="mdc-card__action-buttons">
                  <button class="mdc-button mdc-card__action mdc-card__action--button"> <span
                      class="mdc-button__ripple"></span> RSVP List</button>
                </div>
              </div>
            </div>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">

          </div>

        </div>
      </div>
    </section>


    <section class="dashboard-row">
      <div class="mdc-layout-grid">
        <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-6">
          <h1 class="mdc-typography--headline5 row-heading">Past Events</h1>
        </div>
        <div class="mdc-layout-grid__inner">
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">
            <div class="mdc-card demo-card">
              <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
                <!-- <div class="mdc-card__media mdc-card__media--16-9 demo-card__media"
                  style="background-image: url(&quot;https://material-components.github.io/material-components-web-catalog/static/media/photos/3x2/2.jpg&quot;);">
                </div> -->
                <div class="demo-card__primary">
                  <h2 class="demo-card__title mdc-typography mdc-typography--headline6">Our Changing Planet</h2>
                  <h3 class="demo-card__subtitle mdc-typography mdc-typography--subtitle2">by Kurt Wagner</h3>
                </div>
                <div class="demo-card__secondary mdc-typography mdc-typography--body2">Visit ten places on our planet
                  that are undergoing the biggest changes today.</div>
              </div>
              <div class="mdc-card__actions">
                <div class="mdc-card__action-buttons">
                  <button class="mdc-button mdc-card__action mdc-card__action--button"> <span
                      class="mdc-button__ripple"></span> RSVP List</button>
                </div>
              </div>
            </div>
          </div>
          <div class="mdc-layout-grid__cell mdc-layout-grid__cell--span-3">

          </div>

        </div>
      </div>
    </section>
